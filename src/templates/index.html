<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@app.root_meta.name</title>
  </head>

  <body>
    <h1>@app.root_meta.name</h1>

    @for subj in subjects
    <div>
      <a href="/subject/@subj.path"<b>@subj.name</b></a> (@subj.short) <br />
      @subj.teacher
      @if cover := subj.cover
      <img src="/raw/@subj.path/@cover"/>
      @cover
      @end
    </div>
    @end
  </body>
</html>
